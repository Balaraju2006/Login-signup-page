<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Batch Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h4 class="text-center mb-4">Student Portal</h4>
      <form action="student-dashboard.html" method="get">
        <div class="mb-3">
          <label for="batch" class="form-label">Batch Code (e.g. CSE-B)</label>
          <input type="text" class="form-control" id="batch" name="batch" required>
        </div>
        <div class="mb-3">
          <label for="regno" class="form-label">Registration Number</label>
          <input type="text" class="form-control" id="regno" name="regno" required>
        </div>
       <a href="mid1.html"> <button type="submit" class="btn btn-primary w-100">Enter Dashboard</button></a>
      </form>
    </div>
  </div>

</body>
</html>
